<div class="encabezado">
    <button mat-raised-button color="primary" (click)="crear()">
        <mat-icon>person_add</mat-icon> Nuevo paciente
    </button>
</div>

<!-- Tarjetas resumen -->
<div class="resumen-cards">
    <mat-card class="card" *ngFor="let item of resumen">
        <mat-icon class="icon">{{ item.icono }}</mat-icon>
        <div class="info">
            <span class="valor">{{ item.valor }}</span>
            <span class="titulo">{{ item.titulo }}</span>
        </div>
    </mat-card>
</div>

<!-- Tabla de pacientes -->
<mat-card class="tabla-card">
    <mat-form-field appearance="outline" class="buscador">
        <mat-label>Buscar paciente</mat-label>
        <input matInput [(ngModel)]="filtro" (ngModelChange)="aplicarFiltro()" placeholder="Nombre o apellido">

    </mat-form-field>

    <table mat-table [dataSource]="pacientesFiltrados" class="mat-elevation-z8 full-width-table">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id Pciente</th>
            <td mat-cell *matCellDef="let p">{{ p.id }}</td>
        </ng-container>
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let p">{{ p.nombre }} {{ p.apellido }}</td>
        </ng-container>

        <ng-container matColumnDef="telefono">
            <th mat-header-cell *matHeaderCellDef>Tel√©fono</th>
            <td mat-cell *matCellDef="let p">{{ p.telefono }}</td>
        </ng-container>

        <ng-container matColumnDef="estatus">
            <th mat-header-cell *matHeaderCellDef>Estatus</th>
            <td mat-cell *matCellDef="let p">{{ p.estatus }}</td>
        </ng-container>

        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let p">
                <button mat-icon-button color="primary" (click)="editar(p.id)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="eliminar(p.id)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</mat-card>
