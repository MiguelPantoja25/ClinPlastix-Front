<mat-sidenav-container class="sidenav-container">

    <mat-sidenav #sidenav class="sidenav" [mode]="'side'" [(opened)]="isMenuOpen">
        <mat-toolbar color="primary">ClinPlatix</mat-toolbar>

        <mat-nav-list>
            <a mat-list-item routerLink="/dashboard" routerLinkActive="active">
                <div class="menu-item">
                    <mat-icon>dashboard</mat-icon>
                    <span>Dashboard</span>
                </div>
            </a>

            <a mat-list-item routerLink="/pacientes" routerLinkActive="active">
                <div class="menu-item">
                    <mat-icon>person</mat-icon>
                    <span>Pacientes</span>
                </div>
            </a>

            <a mat-list-item routerLink="/citas" routerLinkActive="active">
                <div class="menu-item">
                    <mat-icon>event</mat-icon>
                    <span>Citas</span>
                </div>
            </a>

            <a mat-list-item routerLink="/cirugias" routerLinkActive="active">
                <div class="menu-item">
                    <mat-icon>local_hospital</mat-icon>
                    <span>Cirugías</span>
                </div>
            </a>

            <a mat-list-item routerLink="/fotografias" routerLinkActive="active">
                <div class="menu-item">
                    <mat-icon>photo_camera</mat-icon>
                    <span>Fotografías</span>
                </div>
            </a>

            <a mat-list-item routerLink="/presupuestos" routerLinkActive="active">
                <div class="menu-item">
                    <mat-icon>attach_money</mat-icon>
                    <span>Presupuestos</span>
                </div>
            </a>

            <a mat-list-item routerLink="/pagos" routerLinkActive="active">
                <div class="menu-item">
                    <mat-icon>payment</mat-icon>
                    <span>Pagos</span>
                </div>
            </a>

            <a mat-list-item routerLink="/egresos" routerLinkActive="active">
                <div class="menu-item">
                    <mat-icon>trending_down</mat-icon>
                    <span>Egresos</span>
                </div>
            </a>

            <a mat-list-item routerLink="/usuarios" routerLinkActive="active">
                <div class="menu-item">
                    <mat-icon>group</mat-icon>
                    <span>Usuarios</span>
                </div>
            </a>

            <a mat-list-item routerLink="/configuracion" routerLinkActive="active">
                <div class="menu-item">
                    <mat-icon>settings</mat-icon>
                    <span>Configuración</span>
                </div>
            </a>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <mat-toolbar color="primary" class="main-header">
            <button mat-icon-button (click)="toggleMenu()">
                <mat-icon>{{ isMenuOpen ? 'menu_open' : 'menu' }}</mat-icon>
            </button>
            <span>{{ pageTitle }}</span>
        </mat-toolbar>

        <div class="main-content">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>

</mat-sidenav-container>
