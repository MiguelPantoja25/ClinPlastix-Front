<!-- Tarjetas resumen -->
<div class="resumen-cards">
    <mat-card class="card" *ngFor="let item of resumen">
        <mat-icon class="icon">{{ item.icono }}</mat-icon>
        <div class="info">
            <span class="valor">{{ item.valor }}</span>
            <span class="titulo">{{ item.titulo }}</span>
        </div>
    </mat-card>
</div>

<!-- Tabla de citas -->
<mat-card class="tabla-card">
    <div class="buscador-acciones">
        <mat-form-field appearance="outline" class="buscador">
            <mat-label>Buscar cita</mat-label>
            <input matInput [(ngModel)]="filtro" (ngModelChange)="aplicarFiltro()" placeholder="Nombre o apellido">
        </mat-form-field>

        <button mat-raised-button color="primary" (click)="NuevaCita()">
            <mat-icon>event</mat-icon> Nueva cita
        </button>
    </div>

    <table mat-table [dataSource]="citasFiltradas" class="mat-elevation-z8 full-width-table">
        
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id Cita</th>
            <td mat-cell *matCellDef="let c">{{ c.id }}</td>
        </ng-container>

        <ng-container matColumnDef="paciente">
            <th mat-header-cell *matHeaderCellDef>Paciente</th>
            <td mat-cell *matCellDef="let c">{{ c.paciente }}</td>
        </ng-container>

        <ng-container matColumnDef="numeroPaciente">
            <th mat-header-cell *matHeaderCellDef>NÃºmero paciente</th>
            <td mat-cell *matCellDef="let c">{{ c.numeroPaciente }}</td>
        </ng-container>

        <ng-container matColumnDef="doctor">
            <th mat-header-cell *matHeaderCellDef>Doctor</th>
            <td mat-cell *matCellDef="let c">{{ c.doctor }}</td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let c">{{ c.status }}</td>
        </ng-container>

        <ng-container matColumnDef="fecha">
            <th mat-header-cell *matHeaderCellDef>Fecha</th>
            <td mat-cell *matCellDef="let c">{{ c.fecha | date:'dd/MM/yyyy HH:mm' }}</td>
        </ng-container>

        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let c">
                <button mat-icon-button color="primary" (click)="editar(c.id)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="eliminar(c.id)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</mat-card>
