<!-- Tarjetas resumen -->
<div class="resumen-cards">
  <mat-card class="card" *ngFor="let item of resumen">
    <mat-icon class="icon">{{ item.icono }}</mat-icon>
    <div class="info">
      <span class="valor">{{ item.valor }}</span>
      <span class="titulo">{{ item.titulo }}</span>
    </div>
  </mat-card>
</div>

<!-- Tabla de Pagos -->
<mat-card class="tabla-card">
  <div class="buscador-acciones">
    <mat-form-field appearance="outline" class="buscador">
      <mat-label>Buscar pago</mat-label>
      <input
        matInput
        [(ngModel)]="filtro"
        (ngModelChange)="aplicarFiltro()"
        placeholder="Nombre o concepto"
      />
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="nuevoPago()">
      <mat-icon>add_circle</mat-icon> Nuevo pago
    </button>
  </div>

  <table
    mat-table
    [dataSource]="pagosFiltrados"
    class="mat-elevation-z8 full-width-table"
  >
    <!-- Columna ID -->
    <ng-container matColumnDef="idPago">
      <th mat-header-cell *matHeaderCellDef> ID Pago </th>
      <td mat-cell *matCellDef="let p"> {{ p.idPago }} </td>
    </ng-container>

    <!-- Columna Nombre -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let p"> {{ p.nombre }} </td>
    </ng-container>

    <!-- Columna Fecha -->
    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef> Fecha </th>
      <td mat-cell *matCellDef="let p">
        {{ p.fecha | date: 'shortDate' }}
      </td>
    </ng-container>

    <!-- Columna Concepto -->
    <ng-container matColumnDef="concepto">
      <th mat-header-cell *matHeaderCellDef> Concepto </th>
      <td mat-cell *matCellDef="let p"> {{ p.concepto }} </td>
    </ng-container>

    <!-- Columna Método de pago -->
    <ng-container matColumnDef="metodoPago">
      <th mat-header-cell *matHeaderCellDef> Método de pago </th>
      <td mat-cell *matCellDef="let p"> {{ p.metodoPago }} </td>
    </ng-container>

    <!-- Columna Monto -->
    <ng-container matColumnDef="monto">
      <th mat-header-cell *matHeaderCellDef> Monto </th>
      <td mat-cell *matCellDef="let p">
        {{ p.monto | currency: 'MXN':'symbol':'1.2-2' }}
      </td>
    </ng-container>

    <!-- Columna Acciones -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let p">
        <button mat-icon-button color="primary" (click)="editar(p.idPago)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="eliminar(p.idPago)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</mat-card>
